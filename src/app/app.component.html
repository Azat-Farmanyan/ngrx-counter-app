<div class="wrapper">
  <div class="btns">
    <button (click)="increase()">+ 1</button>
    <button [disabled]="cannotDecrease$ | async" (click)="decrease()">- 1</button>
    <button [disabled]="cannotDecrease$ | async" (click)="reset()">= 0</button>
  </div>

  <div>
    <p>Counter stream: <b>{{count$ | async}}</b></p>

    @if (!!(uptatedAt$ | async)) {
    <p>Updated Date: <b>{{uptatedAt$ | async | date:'HH:mm:ss dd/MM/yyyy'}}</b></p>
    }

  </div>
</div>
